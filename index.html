<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: 	#89CFF0; /* Baby Blue */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .link-container {
            margin-top: 50px;
        }
        .link {
            display: inline-block;
            margin: 0 20px;
            padding: 10px 20px;
            background-color: transparent;
            color: #ff7f50; /* Orange */
            border: 2px solid #ff7f50; /* Orange */
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        .link:hover {
            color: #fff;
            background-color: #ff7f50; /* Orange */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p> This site is for Nicole Fong</p>
        <div class="link-container">
            <a href="https://github.com/NFong1122/NFong1122.github.io/blob/main/Resume%20NF%20(1).pdf" class="link" target="_blank">View Resume</a>
            <a href="https://www.linkedin.com/in/nicole-al-fong/" class="link" target="_blank">View Linkedin</a>
        </div>
    </div>
</body>
</html>
